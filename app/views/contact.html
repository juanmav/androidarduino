<ion-view title="Contacto">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nombre</span>
                <input type="text" placeholder="Faustino ?" ng-model="m.name">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Apellido</span>
                <input type="text" placeholder="Sarmiento ?" ng-model="m.lastname">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="faustino@sarmiento.com.ar" ng-model="m.email">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Comentarios</span>
                <textarea placeholder="Comments" ng-model="m.comments"></textarea>
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="click()">
            Enviar
        </button>
    </ion-content>
</ion-view>
